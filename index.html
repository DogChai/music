<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>music</title>
    <link rel="shortcut icon" href="http://lesses.me/my/beta1/moon.ico" type="image/x-icon">
    <style>
      @keyframes loadDiv {
        0% 100% {
          opacity: 0;
          transform: scale(0);
        }
        50% {
          opacity: 1;
          transform: scale(1);
        }
      }

      .loadFade {
        opacity: 1;
        transition: all 1.5s linear;
      }
    </style>
  </head>
  <body>
    <script>
      function CreateLoadDiv(id,loadImgUrl,fatherDom,bgColor) {
        this.ele = document.createElement('div');
        this.ele.setAttribute('id',id);
        this.ele.style.background = 'url('+loadImgUrl+')'+' no-repeat '+' center '+' center '+ bgColor;
        this.ele.style.position = 'fixed';
        this.ele.className = 'loadFade';
        this.ele.style.top = 0;
        this.ele.style.left = 0;
        this.ele.style.right = 0;
        this.ele.style.bottom = 0;
        this.ele.style.zIndex = 9999;
        fatherDom.appendChild(this.ele);
      }
      var myLoadDiv = new CreateLoadDiv('myload','http://oht4at73h.bkt.clouddn.com/load.gif',document.body,'rgba(236, 232, 222, 1)');
      document.onreadystatechange = function () {
        var loadTimer = null;
        if(document.readyState=="complete") {
          document.getElementById('myload').style.opacity = 0;
          loadTimer = setTimeout(function() {
            document.getElementById('myload').style.display = 'none';
          },1500);
        }
      }
    </script>
    <div id="control" style="display: none">
        <div>
          <h1>文字粒子</h1>
          <p style="margin: 0 0 20px 10px;">
            <span id="ball">圆形</span>
            <span id="rect">方块</span>
          </p>
          <p>文字</p>
          <input type="text" id="message" value="" onchange="change()">
          <p>重力</p>
          <input type="range" id="gra" value="0" min="-1" max="1" step="0.1" onchange="changeV()">
          <p>周期</p>
          <input type="range" id="dur" value="0.22" min="0.1" max="0.99" step="0.01" onchange="changeV()">
          <p>速度</p>
          <input type="range" id="speed" value="0.02" min="0" max="5" ste="0.01" onchange="changeV()">
          <p>半径</p>
          <input type="range" id="rad" value="1.8" min="1.8" max="20" step="0.1" onchange="changeV()">
          <p>分辨率</p>
          <input type="range" id="res" value="1" min="3" max="20" step="1" onchange="change()">
       </div>
       <div id="btn">
         <span></span>
         <span></span>
         <span></span>
       </div>
      </div>
    <div id="app"></div>
  </body>

  <script>
    document.oncontextmenu = function(e) {
      e.returnValue=false;
    }
    document.onselectstart=new Function("event.returnValue=false;");
    function sizeChange() {
      document.getElementsByTagName('body')[0].style.height = window.innerHeight + 'px';
      document.getElementsByTagName('body')[0].style.width = window.innerWidth + 'px';
      document.getElementsByClassName('music')[0].style.width = window.innerWidth + 'px';
      document.getElementsByClassName('music-play-list')[0].style.height = window.innerHeight - 75 + 'px';
      document.getElementsByClassName('list-bar-wrap')[0].style.height = window.innerHeight - 75 - 61 + 'px';
    }
    window.onload = function() {
      sizeChange();
      localStorage.clear();
      window.addEventListener('resize',function() {
        sizeChange();
      })
      console.log(`
          音乐是我生命的光
          照亮着我前进的方向
          歌曲列表更新于:2017.8.23
        `)
    }
  </script>
</html>
